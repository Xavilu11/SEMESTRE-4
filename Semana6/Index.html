<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Interactivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="registroForm" action="URL" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required minlength="3">
    <span class="error" id="errorNombre">Mínimo 3 caracteres</span>

    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" required>
    <span class="error" id="errorEmail">Formato inválido</span>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <span class="error" id="errorPassword">8+ caracteres, número y símbolo</span>

    <label for="confirmPassword">Confirmar contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <span class="error" id="errorConfirm">No coincide</span>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required min="18">
    <span class="error" id="errorEdad">Debes ser mayor de 18</span>

    <button type="submit" id="submitBtn" disabled>Enviar</button>
    <button type="reset">Reiniciar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
